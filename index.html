    <main class="main-section">
        <ul class="days-list">
            <li class="day"><span class="day-name">SUN</span><span class="day-degree">17&#8451;</span></li>
            <li class="day"><span class="day-name">MON</span><span class="day-degree">10&#8451;</span></li>
            <li class="day"><span class="day-name">TUE</span><span class="day-degree">10&#8451;</span></li>
            <li class="day"><span class="day-name">WED</span><span class="day-degree">06&#8451;</span></li>
            <li class="day"><span class="day-name">THU</span><span class="day-degree">09&#8451;</span></li>
            <li class="day"><span class="day-name">FRI</span><span class="day-degree">14&#8451;</span></li>
            <li class="day"><span class="day-name">SAT</span><span class="day-degree">16&#8451;</span></li>
        </ul>

        <div class="single-day">
            <h2 class="single-day__name">monday</h2>

            <div class="weather-info">
                <h3 class="weather-info__degree">10&#8451;</h3>

                <ul class="details-list">
                    <li class="details-item">Wind Direction: <span class="direction">north-east <span class="direction-arrow">&#8599;</span></span></li>
                    <li class="details-item">Wind Speed: <span class="speed-type">10 m/s</span></li>
                    <li class="details-item">Today's gonna be <span class="day-type">sunny</span></li>
                </ul>
            </div>
        </div>
    </main>
